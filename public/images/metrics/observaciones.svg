<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Patrón de fondo -->
  <circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/>
  <circle cx="350" cy="30" r="3" fill="white" opacity="0.1"/>
  <circle cx="320" cy="80" r="1.5" fill="white" opacity="0.1"/>
  <circle cx="80" cy="120" r="2.5" fill="white" opacity="0.1"/>
  <circle cx="300" cy="150" r="2" fill="white" opacity="0.1"/>
  
  <!-- Icono principal de lupa -->
  <g transform="translate(200, 100)">
    <!-- Lupa grande -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="url(#iconGradient)" stroke-width="4"/>
    <line x1="20" y1="20" x2="35" y2="35" stroke="url(#iconGradient)" stroke-width="4" stroke-linecap="round"/>
    
    <!-- Ojo dentro de la lupa -->
    <ellipse cx="0" cy="0" rx="15" ry="8" fill="white" opacity="0.8"/>
    <circle cx="0" cy="0" r="6" fill="#F59E0B"/>
    <circle cx="2" cy="-2" r="2" fill="white"/>
  </g>
  
  <!-- Iconos secundarios de observación -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" opacity="0.3" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.2"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
  
  <g transform="translate(300, 120)">
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" opacity="0.3" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.2"/>
    <circle cx="0" cy="0" r="3" fill="white"/>
  </g>
  
  <!-- Iconos de notas -->
  <g transform="translate(80, 140)">
    <rect x="-8" y="-10" width="16" height="20" fill="white" opacity="0.15" rx="2"/>
    <line x1="-6" y1="-6" x2="6" y2="-6" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="-2" x2="4" y2="-2" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="2" x2="6" y2="2" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="6" x2="5" y2="6" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="10" x2="3" y2="10" stroke="white" stroke-width="1"/>
  </g>
  
  <g transform="translate(320, 60)">
    <rect x="-8" y="-10" width="16" height="20" fill="white" opacity="0.15" rx="2"/>
    <line x1="-6" y1="-6" x2="6" y2="-6" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="-2" x2="4" y2="-2" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="2" x2="6" y2="2" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="6" x2="5" y2="6" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="10" x2="3" y2="10" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    OBSERVACIONES
  </text>
</svg> 