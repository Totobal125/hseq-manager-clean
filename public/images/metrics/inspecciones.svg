<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Patrón de fondo -->
  <circle cx="50" cy="50" r="2" fill="white" opacity="0.1"/>
  <circle cx="350" cy="30" r="3" fill="white" opacity="0.1"/>
  <circle cx="320" cy="80" r="1.5" fill="white" opacity="0.1"/>
  <circle cx="80" cy="120" r="2.5" fill="white" opacity="0.1"/>
  <circle cx="300" cy="150" r="2" fill="white" opacity="0.1"/>
  
  <!-- Icono principal de inspección -->
  <g transform="translate(200, 100)">
    <!-- Lupa -->
    <circle cx="0" cy="0" r="25" fill="none" stroke="url(#iconGradient)" stroke-width="3"/>
    <line x1="15" y1="15" x2="25" y2="25" stroke="url(#iconGradient)" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Documento -->
    <rect x="-15" y="-20" width="30" height="40" rx="3" fill="url(#iconGradient)" opacity="0.8"/>
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#3B82F6" stroke-width="2"/>
    <line x1="-10" y1="-5" x2="5" y2="-5" stroke="#3B82F6" stroke-width="2"/>
    <line x1="-10" y1="0" x2="8" y2="0" stroke="#3B82F6" stroke-width="2"/>
    <line x1="-10" y1="5" x2="6" y2="5" stroke="#3B82F6" stroke-width="2"/>
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#3B82F6" stroke-width="2"/>
  </g>
  
  <!-- Iconos secundarios -->
  <g transform="translate(80, 60)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.2"/>
    <path d="M-4,-4 L4,4 M-4,4 L4,-4" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <g transform="translate(320, 140)">
    <circle cx="0" cy="0" r="8" fill="white" opacity="0.2"/>
    <path d="M-4,-4 L4,4 M-4,4 L4,-4" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    INSPECCIONES
  </text>
</svg> 