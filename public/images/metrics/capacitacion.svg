<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#D1FAE5;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="200" fill="url(#bgGradient)"/>
  
  <!-- Patrón de fondo -->
  <circle cx="50" cy="50" r="3" fill="white" opacity="0.1"/>
  <circle cx="350" cy="30" r="2" fill="white" opacity="0.1"/>
  <circle cx="320" cy="80" r="2.5" fill="white" opacity="0.1"/>
  <circle cx="80" cy="120" r="2" fill="white" opacity="0.1"/>
  <circle cx="300" cy="150" r="3" fill="white" opacity="0.1"/>
  
  <!-- Icono principal de graduación -->
  <g transform="translate(200, 100)">
    <!-- Gorro de graduación -->
    <ellipse cx="0" cy="-15" rx="25" ry="8" fill="url(#iconGradient)"/>
    <rect x="-20" y="-15" width="40" height="8" fill="url(#iconGradient)"/>
    <rect x="-2" y="-15" width="4" height="20" fill="url(#iconGradient)"/>
    
    <!-- Borla -->
    <circle cx="0" cy="-25" r="4" fill="white"/>
    <line x1="0" y1="-25" x2="0" y2="-15" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Iconos de libros -->
  <g transform="translate(120, 80)">
    <rect x="-8" y="-12" width="16" height="24" fill="white" opacity="0.2" rx="2"/>
    <line x1="-6" y1="-8" x2="6" y2="-8" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="-4" x2="4" y2="-4" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="4" x2="5" y2="4" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="8" x2="6" y2="8" stroke="white" stroke-width="1"/>
  </g>
  
  <g transform="translate(280, 120)">
    <rect x="-8" y="-12" width="16" height="24" fill="white" opacity="0.2" rx="2"/>
    <line x1="-6" y1="-8" x2="6" y2="-8" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="-4" x2="4" y2="-4" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="0" x2="6" y2="0" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="4" x2="5" y2="4" stroke="white" stroke-width="1"/>
    <line x1="-6" y1="8" x2="6" y2="8" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Iconos de certificado -->
  <g transform="translate(80, 140)">
    <rect x="-10" y="-8" width="20" height="16" fill="white" opacity="0.15" rx="2"/>
    <circle cx="-5" cy="-3" r="2" fill="#10B981"/>
    <circle cx="5" cy="3" r="2" fill="#10B981"/>
  </g>
  
  <g transform="translate(320, 60)">
    <rect x="-10" y="-8" width="20" height="16" fill="white" opacity="0.15" rx="2"/>
    <circle cx="-5" cy="-3" r="2" fill="#10B981"/>
    <circle cx="5" cy="3" r="2" fill="#10B981"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">
    CAPACITACIÓN
  </text>
</svg> 